<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Tienda Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script type="module" src="/supabase.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #75f0ea 0%, #50a6ec 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;/* Cambiado para centrar mejor el contenido*/
        align-items: center;
        justify-content: center;
      }

      .titulo-principal {
        font-size: 6rem;
        font-weight: bold;
        color: #0d6efd;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }

      .subtitulo {
        font-size: 1.4rem;
        font-weight: 400;
        color: #000;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div class="card-invisible text-center mb-5">
      <div>
        <h2 class="subtitulo">Bienvenido a Tu</h2>
        <h1 class="titulo-principal">Tienda Online</h1>
      </div>
    </div>
    <div class="card-invisible text-center">
      <div id="buttons" class="ms-4">
        <div class="botones">
          <button
            class="btn btn-primary me-2"
            onclick="mostrarFormulario('loginForm')"
          >
            Ingresar
          </button>
          <button
            class="btn btn-success"
            onclick="mostrarFormulario('registerForm')"
          >
            Registrarse
          </button>
        </div>
      </div>

      <!-- Formulario de login -->
      <form id="loginForm" class="hidden mt-3 mb-4 ms-4">
        <h5 class="subtitulo">Iniciar Sesi贸n</h5>
        <div class="mb-3">
          <input
            type="email"
            id="loginEmail"
            class="form-control"
            placeholder="Correo electr贸nico"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="loginPassword"
            class="form-control"
            placeholder="Contrase帽a"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        <div id="loginError" class="text-danger mt-2"></div>
      </form>
      <!-- Formulario de registro -->
      <form id="registerForm" class="hidden mt-3 mb-4 ms-4">
        <h5 class="subtitulo">Crear Cuenta</h5>
        <div class="mb-3">
          <input
            type="text"
            id="registerName"
            class="form-control"
            placeholder="Nombre completo"
            required
          />
        </div>
        <div class="mb-3">
        <label for="registerRole" class="form-label">Rol</label>
        <select class="form-select" id="registerRole" required>
            <option value="cliente" selected>Cliente (Default)</option>
            <option value="vendedor">Vendedor</option>
            <option value="admin">Administrador</option>
        </select>
    </div>
        <div class="mb-3">
          <input
            type="email"
            id="registerEmail"
            class="form-control"
            placeholder="Correo electr贸nico"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="registerPassword"
            class="form-control"
            placeholder="Contrase帽a"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-success w-100"
        >
          Registrarte
        </button>
        <div id="registerError" class="text-danger mt-2"></div>
      </form>
    </div>

    

    <script>
      //Funcion para mostrar y ocultar formularios
      function mostrarFormulario(id) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("registerForm").classList.add("hidden");
        document.getElementById("loginError").innerText = ""; //Limpiar errores de inicio de sesion
        document.getElementById("registerError").innerText = ""; //Limpiar errores de registro
        document.getElementById(id).classList.remove("hidden");
      }
    </script>


    <script type="module">
      // Importamos el cliente de Supabase
      import { supabase } from "/supabase.js";

      // Funci贸n auxiliar para insertar el prefil y su rol
      async function inserRol(userId, fullName, role) {
        const {error: profileError} = await supabase
          .from('profiles')
          .insert([{
            id: userId,
            full_name: fullName,
            role: role
            // created_at se puede omitir se tiene un valor predeterminado en la base de datos
          }]);
          return profileError;
      }

      // Funci贸n para manejar ka navegaci贸n basada en el rol
      async function navegacionRol(user) {
        // 1. Obtener el perfil del usuario y el rol
        const{ data: profile, error} = await supabase
          .from('profiles')
          .select('role')
          .eq('id', user.id)
          .single();

          if (error || !profile || !profile.role) {
            console.error("Error: Rol no encontrado para el usuario.", error);
            alert('Tu rol no pudo ser asignado correctamente. Contacta al soporte o intenta registrarte de nuevo.');
            await supabase.auth.signOut(); // Cierra la sesi贸n si no hay rol
            window.location.href = './index.html'; // Redirige al login
            return; 
          }

          const role = profile.role;

          // 2. Redirigir seg煤n el rol
          switch (role) {
            case 'admin':
                // Un dashboard con acceso total
                window.location.href = "./frontend/productos.html";// Usaremos productos  como el dashboard
              break;
            
            case 'vendedor':
               // Acceso lomitado al manejo de ventas y productos
                window.location.href =  "./frontend/productos.html";
              break;
            
            case 'cliente':
              // Redireccion para el comprador de produtos
                window.location.href = "./frontend/productos.html";
                break;
          
            default:
              console.error("Rol no reconocido:", role);
              alert('T煤 rol no es v谩lido. Cerrando sesi贸n');
              await supabase.auth.signOut();
              break;
          }
      }


      // Funci贸n de manejo de inicio de sesi贸n
      async function inicioSesion(e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const errorDiv = document.getElementById("loginError");
        errorDiv.textContent = ""; // Limpiar errores anteriores

        const {
          data , error
        } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          console.error("Error de login:", error.message);
          errorDiv.textContent = ' Error al iniciar sesi贸n. Verifica tu email y contrase帽a.';
        } else if (data && data.user) {
          alert('Inicio de sesi贸n exitoso!');
          // Redirigir al usuario al dashboard correcto basado en su rol
          await navegacionRol(data.user);
        }
      }

// Funci贸n de manejo de registro
// index.html (Funci贸n manejoRegistro simplificada)
async function manejoRegistro(e) {
    e.preventDefault();

    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    const fullName = document.getElementById("registerName").value;
    // Aseg煤rate de que el ID es 'registerRole' y que los values son 'admin', 'vendedor', 'cliente'
    const role = document.getElementById("registerRole").value; 
    
    const errorDiv = document.getElementById("registerError");
    errorDiv.textContent = "";

    console.log(`Registrando usuario como rol: ${role}`);

    //  PASO 1: SOLO REGISTRAMOS EN LA AUTENTICACIN
    // El rol y el nombre se pasan como metadatos (raw_user_meta_data)
    const { error: authError } = await supabase.auth.signUp({
        email,
        password,
        options: {
            data: {
                full_name: fullName,
                role: role // El Trigger usar谩 este valor
            }
        }
    });

    if (authError) {
        console.error("Error de registro (Auth):", authError.message);
        errorDiv.textContent = `Error al registrarse: ${authError.message}`;
        return;
    }

    //  PASO 2: EL PERFIL EN public.profiles SE CREA AUTOMTICAMENTE
    // por la funci贸n handle_new_user() y el trigger que creamos en la DB.

    alert(`Registro exitoso! Te has registrado como ${role}. Por favor, revisa tu correo para confirmar la cuenta.`);

    mostrarFormulario('loginForm');
    document.getElementById("registerForm").reset();
}

      // Asociar las funciones de los eventos submit de los formularios
      document.getElementById("loginForm").addEventListener("submit", inicioSesion);
      document.getElementById("registerForm").addEventListener("submit", manejoRegistro);

      // Verificar si el usuario ya est谩 autenticado al cargar la p谩gina
      async function veriUser() {
        const {
          data: { user }
        } = await supabase.auth.getUser();

        if (user) {
          // Si hay un usuario logueado, redirigir directamente
          console.log("Usuario ya logueado, redirigiendo por rol...");
          await navegacionRol(user); 
        }
      }

      veriUser();
    </script>
  </body>
</html>
