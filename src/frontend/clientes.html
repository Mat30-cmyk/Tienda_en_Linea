<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>

<body class="bg-clientes">
  <nav class="navbar">
    <div class="logo">üõçÔ∏è Tienda Online</div>
    <ul class="nav-links">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="compras.html">Compras</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="reporte.html">Reporte</a></li>
    </ul>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4 text-center">Gesti√≥n de Clientes</h2>

    <div class="row">
      <div class="col-md-4">
        <div class="card shadow-sm mb-4 card-glass">
          <div class="card-body">
            <h5 class="card-title">Nuevo Cliente</h5>
            <form id="clienteForm">
              <div class="mb-3">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
              </div>
              <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Correo electr√≥nico" required>
              </div>
              <div class="mb-3">
                <input type="tel" id="telefono" class="form-control" placeholder="Tel√©fono">
              </div>
              <div class="mb-3">
                <input type="text" id="direccion" class="form-control" placeholder="Direcci√≥n">
              </div>
              <button type="submit" class="btn btn-primary w-100">Agregar Cliente</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow-sm card-glass">
          <div class="card-body">
            <h5 class="card-title">Lista de Clientes</h5>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                    <th>Direcci√≥n</th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configuraci√≥n Supabase
    const SUPABASE_URL = "https://iytzsilqbbgoqokjsmal.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5dHpzaWxxYmJnb3Fva2pzbWFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MjgzMjgsImV4cCI6MjA3NTAwNDMyOH0.0kKGiyJFyBwzDpwTC45CDezDzCOW5m5a7wdKNKGRNJI";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Cargar clientes
    async function cargarClientes() {
      const { data, error } = await supabase.from("clientes").select("*");

      if (error) {
        console.error("Error cargando clientes:", error);
        return;
      }

      const clientesTable = document.getElementById("clientesTableBody");
      clientesTable.innerHTML = "";

      data.forEach(cliente => {
        clientesTable.innerHTML += `
          <tr>
            <td>${cliente.id}</td>
            <td>${cliente.nombre_completo}</td> 
            <td>${cliente.correo}</td>
            <td>${cliente.telefono || ''}</td>
            <td>${cliente.direccion || ''}</td>
            </tr>
        `;
      });
    }

    // Guardar nuevo cliente
    document.getElementById("clienteForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("email").value;
      // *** NUEVAS VARIABLES PARA TEL√âFONO Y DIRECCI√ìN ***
      const telefono = document.getElementById("telefono").value;
      const direccion = document.getElementById("direccion").value;
      // *************************************************

      // *** INSERCI√ìN CORREGIDA PARA INCLUIR TODOS LOS CAMPOS ***
      const { error } = await supabase.from("clientes").insert([{ 
        nombre_completo: nombre, 
        correo: correo,
        telefono: telefono,
        direccion: direccion
      }]);
      // ********************************************************

      if (error) {
        console.error("Error insertando cliente:", error);
      } else {
        cargarClientes(); // refresca tabla despu√©s de insertar
        e.target.reset();
      }
    });

    // Cargar clientes al iniciar
    cargarClientes();
  </script>
</body>
</html>
