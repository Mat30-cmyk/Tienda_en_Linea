<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <!-- Cargar bundle UMD de Supabase que expone el global `supabase` -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>

<body class="bg-productos">
  <nav class="navbar">
    <div class="logo">üõçÔ∏è Tienda Online</div>
    <ul class="nav-links">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="compras.html">Compras</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="reporte.html">Reporte</a></li>
    </ul>
  </nav>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Gesti√≥n de Productos</h2>

    <div class="row">
      <!-- Columna izquierda: formulario -->
      <div class="col-md-4">
        <div class="card shadow-sm mb-9 card-glass">
          <div class="card-body">
            <h5 class="card-title">Nuevo Producto</h5>
            <form id="productoForm">
              <div class="mb-3">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
              </div>
              <div class="mb-3">
                <input type="text" id="descripcion" class="form-control" placeholder="Descripci√≥n">
              </div>
              <div class="mb-3">
                <input type="number" step="0.01" min="0" class="form-control" id="precio" placeholder="precio" required>
              </div>
              <div class="mb-3">
                <input type="text" id="categoria" class="form-control" placeholder="Categor√≠a">
              </div>
              <div class="mb-3">
                <input type="number" step="1" min="0" class="form-control" id="stock"  placeholder="stock">
              </div>
              <button type="submit" class="btn btn-success w-100">Agregar Producto</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Columna derecha: tabla -->
      <div class="col-md-8">
        <div class="card shadow-sm card-glass">
          <div class="card-body">
            <h5 class="card-title">Lista de Productos</h5>
            <div class="table-responsive">
              <div id="productos-container">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Descripci√≥n</th>
                      <th>Precio</th>
                      <th>Categor√≠a</th>
                      <th>Stock</th>
                      <script type="module">
                        // Aseg√∫rate de que este import sea correcto en tu proyecto
                        import { supabase } from '/supabase.js';

                        async function mostrarProductos() {
                          const tableBody = document.getElementById('productos-table-body');
                          const container = document.getElementById('productos-container');

                          if (!tableBody) {
                            container.innerHTML = '<p>Error: El elemento para la tabla no se encontr√≥. Revisa tu HTML.</p>';
                            return;
                          }

                          // Vaciar el contenido anterior antes de cargar
                          tableBody.innerHTML = '<tr><td colspan="5">Cargando productos...</td></tr>';

                          if (!supabase) {
                            console.error('Cliente Supabase no inicializado.');
                            tableBody.innerHTML = '<tr><td colspan="5">Error: cliente Supabase no inicializado.</td></tr>';
                            return;
                          }

                          try {
                            const { data: productos, error } = await supabase
                              .from('productos')
                              .select('*');

                            if (error) {
                              console.error('Error en la consulta:', error);
                              tableBody.innerHTML = `<tr><td colspan="5">Error: ${error.message}</td></tr>`;
                              return;
                            }

                            if (productos && productos.length > 0) {
                              tableBody.innerHTML = ''; // Limpia el mensaje de "Cargando..."
                              productos.forEach(p => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                  <td>${p.nombre}</td>
                                  <td>${p.descripcion}</td>
                                  <td>$${p.precio_unitario}</td>
                                  <td>${p.categoria}</td>
                                  <td>${p.stock_disponible}</td>
                                `;
                                tableBody.appendChild(row);
                              });
                            } else {
                              tableBody.innerHTML = '<tr><td colspan="5">No se encontraron productos.</td></tr>';
                            }

                          } catch (err) {
                            console.error('Excepci√≥n al obtener productos:', err);
                            tableBody.innerHTML = `<tr><td colspan="5">Excepci√≥n: ${err.message}</td></tr>`;
                          }
                        }

                        // Llamar a la funci√≥n al cargar la p√°gina
                        mostrarProductos();
                      </script>
                    </tr>
                  </thead>
                  <tbody id="productos-table-body">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // Importamos el cliente de Supabase.
      import { supabase } from '/supabase.js';

      // Referencia al formulario
      const form = document.getElementById("productoForm");

      // Referencia al cuerpo de la tabla para refrescar los datos
      const tableBody = document.getElementById('productos-table-body');

      // Funci√≥n para refrescar la tabla de productos
      async function mostrarProductos() {
        tableBody.innerHTML = '<tr><td colspan="5">Cargando productos...</td></tr>';
        const { data: productos, error } = await supabase.from('productos').select('*');

        if (error) {
          console.error('Error al cargar productos:', error);
          tableBody.innerHTML = `<tr><td colspan="5">Error: ${error.message}</td></tr>`;
          return;
        }

        tableBody.innerHTML = '';
        productos.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
              <td>${p.nombre}</td>
              <td>${p.descripcion}</td>
              <td>$${p.precio_unitario}</td>
              <td>${p.categoria}</td>
              <td>${p.stock_disponible}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Event listener para el env√≠o del formulario
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Obtener valores del formulario
        const nombre = document.getElementById("nombre").value;
        const descripcion = document.getElementById("descripcion").value;
        const precio = parseFloat(document.getElementById("precio").value); 
        const categoria = document.getElementById("categoria").value;
        const stock = parseInt(document.getElementById("stock").value); 

         // **Opcional:** A√±adir validaci√≥n del lado del cliente
    if (isNaN(precio) || precio < 0 || isNaN(stock) || stock < 0) {
        alert("Por favor, introduce un precio y un stock v√°lidos (n√∫meros positivos).");
        return;
    }

        // Crear un objeto con los datos, usando los nombres correctos de las columnas de tu tabla
        const nuevoProducto = {
          nombre: nombre,
          descripcion: descripcion,
          precio_unitario: precio,
          categoria: categoria,
          stock_disponible: stock
        };

        // Usar Supabase para insertar los datos
        const { data, error } = await supabase
          .from('productos')
          .insert([nuevoProducto]);

        if (error) {
          console.error('Error al insertar el producto:', error);
          alert('Hubo un error al agregar el producto: ' + error.message);
        } else {
          console.log('Producto agregado con √©xito:', data);
          alert('Producto agregado con √©xito!');
          form.reset(); // Limpia los campos del formulario
          await mostrarProductos(); // Recarga la tabla para mostrar el nuevo producto
        }
      });

      // Llamar a la funci√≥n para mostrar productos al cargar la p√°gina
      mostrarProductos();
    </script>
</body>

</html>
